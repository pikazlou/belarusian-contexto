<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js?version=1"></script>
    <link rel="stylesheet" href="style.css?version=1">
</head>
<body style="background-color: #fffbf5;">
<div id="wraper" style="max-width: 500px; margin: auto; padding: 15px">
    <div id="top_bar">
        <div style="text-align: center; flex-grow: 1"><h1>Кантэкст</h1></div>
        <div style="position: relative">
            <button class="menu-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path></svg></button>
            <div id="menu-bg" style="visibility: hidden; z-index: 1000; position: fixed; left: 0; top: 0; height: 100vh; width: 100vw;"></div>
            <div class="menu" style="visibility: hidden; z-index: 1001; position: absolute; right: 0; padding: 10px; background-color: white">
                <button id="menu-item-how-to-play" class="menu-item">Як гуляць</button>
                <button id="menu-item-another-game" class="menu-item">Іншая гульня</button>
            </div>
        </div>
    </div>
    <div class="modal-bg" style="width: 100vw; height: 100vh; visibility: hidden; position: fixed; top: 0; left: 0; justify-content: center; display: flex; align-items: center; background-color: #00000033;  z-index: 2000">
        <div class="modal" style="max-width: 470px; border-radius: 6px; border: 2px solid black; font-family: Verdana; text-align: left; background-color: white; padding: 15px 10px; z-index: 2001"></div>
    </div>

    <template id="how-to-play-template">
        <div>
            <h2 style="margin-top: 8px">Як гуляць</h2>
            Мэта гульні: адгадаць сакрэтнае слова. У вас неабмежаваная колькасць спроб.<br/><br/> Усе словы былі адсартаваныя па падабенству да сакрэтнага. Калі вы ўводзіце слова, то побач з ім паказваецца лік - гэта месца ў спісе падабенства. Чым менш лік, тым бліжэй да сакрэтнага слова. Сакрэтнае слова мае лік 1.<br/><br/> Падабенства словаў вызначана беларускамоўнымі тэкстамі, чым часцей словы ўжываюцца побач, тым больш яны падобныя.
        </div>
    </template>

    <template id="another-game-template">
        <button class="menu-item specific_game_button"></button>
    </template>

    <div id="game_id" style="font-family: Verdana; text-align: left; margin: 5px"></div>
    <div>
         <input id="answer"/>
    </div>

    <div id="status" style="margin-top: 20px; margin-bottom: 30px; height: 35px; font-family: Verdana; font-size: 18px">

    </div>

    <template id="guessed_template">
        <div style="margin-top: 10px; font-family: Verdana; font-size: 18px">
            <div class="guessed_row" style="position: relative; overflow: hidden; border-radius: 8px">
                <div style="position: absolute; background-color:#f5eedd; height: 100%; width: 100%"><div class="progress_bar" style="width: 65%; height: 100%; background-color:#eecc66; border-radius: 5px"></div></div>
                <div style="display: flex; position: relative; justify-content: space-between; height: 35px; padding: 5px 10px;"><span class="guessed_word">беларусь</span><span class="guessed_rank">125</span></div>
            </div>
        </div>
    </template>
</div>
</body>
</html>
